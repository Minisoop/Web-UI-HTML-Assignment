<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="log-in.css">
    <title>Login Form</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="log-in.js"></script>
</head>
<body>
    <div id="log-in">
        <div class="container">
            <div class="card text-center border-info" style="height:90vh; margin: auto; margin-top: 5vh;"> <!--The card will take the same vertical space on any screen-->
                <div class="card-header">
                    Log In
                </div>
                <div class="card-body">
                    <h4 class="card-title">WELCOME</h4>
                    <p class="card-text">Enter your login details</p>
                    <div class="form-group">
                            <label for="username">Username</label>
                            <input class="form-control" type="text" id="username" onchange="tryEnableButton()">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input class="form-control" type="password" id="password" onchange="tryEnableButton()">
                            <!--<div class="invalid-feedback">
                                Username or Password incorrect
                            </div>-->
                    </div>
                    
                    <!--<a class="btn btn-primary disabled" id="log-in-btn" href="#" onclick="enableButton()">Log In</a>-->
                    <button class="btn btn-primary disabled" id="log-in-btn" type="button" onclick="logInClicked()">Log In</button>

                    <br>
                    <br>
                    
                    <p class="card-text text-right"><a href="sign-up.html" target="_self" rel="noreferrer noopener">I can't sign in</a></p>
                </div>
                <div class="card-footer text-muted">
                    Need an account?    
                    <a href="sign-up.html" target="_self" rel="noreferrer noopener"><strong>Sign Up</strong></a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
