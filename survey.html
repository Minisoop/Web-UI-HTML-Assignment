    <div class="container">
        <div id="main-content">
            <h1><strong>Survey Form</strong></h1>
            <form action="">
                <label for="name">Full Name</label>
                <br>
                <form>
                    <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="First name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input class="form-control" type="email" id="email" placeholder="Enter email">
                    </div>
                </form>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select class="form-control" id="gender">
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other/Prefer Not To Say</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="gender">Level of Study that you are Applying for</label>
                    <select class="form-control" id="gender">
                        <option>Undergraduate</option>
                        <option>Postgraduate</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="gender">Intended year of entry</label>
                    <select class="form-control" id="gender">
                        <option>2022</option>
                        <option>2023</option>
                        <option>2024 or after</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="gender">Are you a UK, EU or International Student?</label>
                    <select class="form-control" id="gender">
                        <option>UK</option>
                        <option>EU</option>
                        <option>International</option>
                    </select>
                </div>
                <br>
                <button class="btn btn-primary btn-block" type="submit">Submit</button>
                <br>
            </form>
        </div>
    </div>
